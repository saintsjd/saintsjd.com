---
layout: default
title: Jon Saints
---
{% for post in site.posts %}
  {% capture year %}{{ post.date | date: "%Y" }}{% endcapture %}
  {% if year != previous_year %}
  <h3>{{ year }}</h3>
  {% endif %}
  <h4 class="blog-listing"><a href="{{ post.url }}">{{ post.title }}</a></h4>
  {% capture previous_year %}{{ year }}{% endcapture %}
{% endfor %}
